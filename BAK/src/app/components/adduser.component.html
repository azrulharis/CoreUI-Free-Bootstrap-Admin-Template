<div class="animated fadeIn">
  <div class="row">
    
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>User</strong>
          <small>Form</small>
        </div>
        <div class="card-block">
          <div class="form-group">
            <label for="company">Name</label>
            <input type="text" class="form-control" id="company" placeholder="Full name">
          </div>
          <div class="form-group">
            <label for="vat">Username (a-z, 0-9)</label>
            <input type="text" class="form-control" id="vat" placeholder="username">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@domain.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="text" class="form-control" id="phone" placeholder="60123456789">
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role">
              <option value="">-Role-</option>
              <option value="1">Super Admin</option>
              <option value="2">Admin</option>
            </select>
          </div>

          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Enter street name">
          </div>
          <div class="row">
            <div class="form-group col-sm-8">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="Enter your city">
            </div>
            <div class="form-group col-sm-4">
              <label for="postal-code">Postal Code</label>
              <input type="text" class="form-control" id="postal-code" placeholder="Postal Code">
            </div>
          </div>
          <!--/.row-->
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state">
            <option value="">-All State-</option>
            <option value="1">Johor</option>
            <option value="2">Kedah</option>
            <option value="3">Kelantan</option>
            <option value="4">Kuala Lumpur</option>
            <option value="5">Melaka</option>
            <option value="6">Negeri Sembilan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>

          <input type="submit" name="submit" class="btn btn-success btn-sm" value="Save">
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
   
</div>
