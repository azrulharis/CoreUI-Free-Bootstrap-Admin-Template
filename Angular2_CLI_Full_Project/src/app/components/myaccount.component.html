<div class="animated fadeIn">
  <div class="row">
    
    <div class="col-sm-12"> 
      <!-- Nav tabs -->
      <tabset>
        <tab>
          <template tabHeading><i class="fa fa-info-circle"></i> Personal Information</template>
          <div class="form-group">
            <label for="company">Name</label>
            <input type="text" class="form-control" id="company" value="Full name">
          </div>
          

          
          <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="text" class="form-control" id="phone" value="60123456789">
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role">
              <option value="">-Role-</option>
              <option value="1">Super Admin</option>
              <option value="2">Admin</option>
            </select>
          </div>

          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" value="No 12, Jalan 3, Seksyen 8">
          </div>
          <div class="row">
            <div class="form-group col-sm-8">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" value="Bandar Baru Bangi">
            </div>
            <div class="form-group col-sm-4">
              <label for="postal-code">Postal Code</label>
              <input type="text" class="form-control" id="postal-code" placeholder="42343">
            </div>
          </div>
          <!--/.row-->
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state">
            <option value="">-All State-</option>
            <option value="1">Johor</option>
            <option value="2">Kedah</option>
            <option value="3">Kelantan</option>
            <option value="4"selected>Kuala Lumpur</option>
            <option value="5">Melaka</option>
            <option value="6">Negeri Sembilan</option>
            </select>
          </div>
          

          <input type="submit" name="submit" class="btn btn-primary" value="Save">
        </tab>
        <tab>
          <template tabHeading><i class="fa fa-lock"></i> Login Information</template>
          <div class="form-group">
            <label for="vat">Username (a-z, 0-9)</label>
            <input type="text" class="form-control" id="vat" value="username"disabled>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" value="email@domain.com">
          </div>
          <div class="form-group">
            <label for="password">Current Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="password">Retype New Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>

          <input type="submit" name="submit" class="btn btn-primary" value="Change Password">
        </tab>
         
      </tabset> 
 
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
   
</div>
